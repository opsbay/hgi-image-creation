# file: roles/rsyslog/tasks/main.yml

- name: create rsyslog configuration
  template: src=rsyslog.conf.j2 dest={{ rsyslog_config_file }} owner=mercury group=hgi mode=0640
  notify: restart rsyslog
  tags: rsyslog

- name: create rsyslog supervisord configuration
  template: src=rsyslog_supervisord.conf.j2 dest={{ supervisord_conf_dir }}/rsyslog.conf owner=mercury group=hgi mode=0640
  notify: 
    - reload supervisord
    - restart rsyslog
  tags: rsyslog

- name: add rsyslog supervisord configuration to supervisord conf
  set_fact:
     supervisord_conf_includes: "{{ supervisord_conf_includes | default('') }} {{ supervisord_conf_dir }}/rsyslog.conf"
  notify: 
    - reload supervisord
    - restart rsyslog
  tags: rsyslog

