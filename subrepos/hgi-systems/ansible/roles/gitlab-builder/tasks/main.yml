---

- name: Set GitLab CI Build Variables
  tags: gitlab-builder
  gitlab_ci_build_variables_setter:
    gitlab_url: "{{ sanger_gitlab.url }}"
    gitlab_token: "{{ sanger_gitlab.token }}"
    gitlab_project: "{{ item.key }}"
    required_variable_groups: "{{ item.value }}"
    variable_groups: "{{ variable_groups }}"
  with_dict: "{{ project_configurations }}"