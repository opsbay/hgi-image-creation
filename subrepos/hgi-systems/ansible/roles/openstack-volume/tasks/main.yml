# file: roles/openstack-volume/tasks/main.yml

- name: create an openstack volume
  delegate_to: "{{ openstack_volume_delegate }}"
  os_volume:
    auth: "{{ openstack_auth }}"
    state: present
    display_name: "{{ openstack_volume_name }}"
    size: "{{ openstack_volume_size_gb }}"

