# file: roles/gitlab-runner/defaults/main.yml

gitlab_runner_concurrent: 1

gitlab_runner_registrations:
  - name: "docker"
    executor: docker
    extra_tags:
      - docker
    extra_args: "--docker-image docker:latest"

hgi_gitlab_tokens:
  - project: ""
    url: ""
    token: ""
